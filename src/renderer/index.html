<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Webpack Bundle Optimizer</title>
  </head>

  <body>
    <div id="app" class="app"></div>
    <style>
    .slice {
        cursor: pointer;
      }
  
      .slice .main-arc {
        stroke: #E5E2E0;
        stroke-width: 1px;
      }
  
      .slice .hidden-arc {
        fill: none;
      }
  
      .slice text {
        pointer-events: none;
        dominant-baseline: middle;
        text-anchor: middle;
      }
    </style>
    <script src='https://d3js.org/d3.v4.min.js'></script>
  </body>

</html>
